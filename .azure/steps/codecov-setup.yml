steps:
  - bash: curl -Os https://uploader.codecov.io/latest/linux/codecov
    condition: and(succeeded(), eq(variables['Agent.OS'], 'Linux'))
    displayName: 'Download the codecov.io uploader'
  - bash: |
      set -ex
      chmod +x codecov
      ./codecov
    displayName: 'Upload test result to codecov.io'