steps:
  - task: DownloadSecureFile@1
    displayName: 'Download codecov.yml'
    inputs:
      secureFile: 'codecov.yml'

  - task: CopyFiles@2
    displayName: 'Copy codecov.yml to $(System.DefaultWorkingDirectory)'
    inputs:
      SourceFolder: '$(Agent.TempDirectory)'
      Contents: codecov.yml
      TargetFolder: '$(System.DefaultWorkingDirectory)'